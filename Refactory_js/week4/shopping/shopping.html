<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart System</title>
    <link rel="stylesheet" href="./Shopping.css">
</head>
<body>
    <div class="container">
        <h1>Product Catalog</h1>
        <div class="products">
            <div class="product" data-id="1" data-name="Laptop" data-price="800">
                <img src="https://via.placeholder.com/100" alt="Laptop">
                <p>Laptop - $800</p>
                <button onclick="addToCart(1, 'Laptop', 800)">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Phone" data-price="500">
                <img src="https://via.placeholder.com/100" alt="Phone">
                <p>Phone - $500</p>
                <button onclick="addToCart(2, 'Phone', 500)">Add to Cart</button>
            </div>
        </div>

        <h2>Shopping Cart</h2>
        <div class="cart"></div>
        <h3>Total: $<span id="total">0</span></h3>
        <button onclick="showCheckout()">Proceed to Checkout</button>
    </div>

    <div class="checkout">
        <h2>Checkout</h2>
        <form onsubmit="return validateCheckout()">
            <label>Name: <input type="text" id="name"></label><br>
            <label>Address: <input type="text" id="address"></label><br>
            <button type="submit">Submit Order</button>
        </form>
    </div>
<script src="./shopping.js"></script>
</body>
</html>
